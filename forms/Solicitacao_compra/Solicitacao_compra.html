<!DOCTYPE html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<link type="text/css" rel="stylesheet" href="stylesheet.css">
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="Script_SC.js"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form" id="form_solicitacao_compra">
			<div class="panel panel-primary" id="solicitacao_compra">
				<div class="panel-heading">
					<strong class="panel-title"> <i class="flaticon flaticon-buy-order icon-md"
							aria-hidden="true"></i>Solicitação de Compra
					</strong>
					<button class="minimizar" onclick="minimizarPainel(this)">-</button>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-12">
							<label for="nm_empresa">Nome da Empresa</label><br>
							<select name="nm_empresa" id="nm_empresa" class="form-control"></select>
							<!--Puxar direto do banco-->
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-6">
							<label for="Select_SC">Selecione:</label>
							<select name="Select_SC" id="Select_SC" class="form-control">
								<option value="">-------</option>
								<option value="produto">Produto</option>
								<option value="servico">Serviço</option>
							</select>
						</div>

						<div class="form-group col-md-6" id="div_escolhas">
							<div id="produtoDiv">
								<label for="pdt_escolhas">Selecione:</label>
								<select name="pdt_escolhas" id="pdt_escolhas" class="form-control">
									<option value="">-------</option>
									<option value="consumo">Materiais de Consumo</option>
									<option value="Mat_escritorio">Materiais de Escritório</option>
									<option value="engenharia">Materiais de Engenharia</option>
								</select>
							</div>
							<div id="servicoDiv">
								<div class="form-group col-md-6">
									<label for="svc_escolhas">Possui Contrato?</label>
									<select name="svc_escolhas" id="svc_escolhas" class="form-control">
										<option value="">-------</option>
										<option value="svc_contrato">Sim</option>
										<option value="svc_sem_contrato">Não</option>
									</select>
								</div>
								<div class="form-group col-md-6">
									<label for="aditivo_escolhas">É novo aditivo?</label>
									<select name="aditivo_escolhas" id="aditivo_escolhas" class="form-control">
										<option value="">-------</option>
										<option value="aditivo">Sim</option>
										<option value="nao_aditivo">Não</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-4">
							<label for="num_solicitacao">Número da Solicitação</label>
							<input type="number" name="num_solicitacao" id="num_solicitacao" class="form-control"
								readonly>
							<!--Puxar direto do banco-->
						</div>
						<div class="form-group col-md-4">
							<label for="solicitante">Solicitante</label><br>
							<input type="text" name="solicitante" id="solicitante" class="form-control" readonly>
							<!--Puxar direto da criação da SC-->
						</div>
						<div class="form-group col-md-4" id="div_dt_emissao">
							<label for="dt_emissao">Data de Emissão</label>
							<input type="text" name="dt_emissao" id="dt_emissao" class="form-control" readonly>
							<!--Puxar direto da data atual em que se abriu a SC-->
						</div>
					</div>
					<hr>
					<div class="form-group col-md-12" id="div_pdt_svc">
						<div class="panel panel-primary" id="produto">
							<div class="panel-heading">
								<h3 class="panel-title"> <i class="flaticon flaticon-product icon-md"
										aria-hidden="true"></i>Adicionar Produtos
								</h3>
							</div>
							<div class="panel-body">
								<div class="row">

									<div class="form-group col-md-5">
										<label for="ct_custo">Centro de Custos</label>
										<input type="zoom" name="ct_custo" id="ct_custo" data-zoom="{
                                                    'displayKey':'colleagueName',
                                                    'datasetId':'colleague',
                                                    'maximumSelectionLength':'1',
                                                    'placeholder':'Escolha o centro de custos',

                                                    'fields':[
                                                        {
                                                          'field':'colleagueName',
                                                          'label':'Centro de Custos',
                                                          'standard':'true'
                                                        }
                                                    ]
                                                 }" />
									</div>
									<div class="form-group col-md-5">
										<label for="pdt">Produto</label><br>
										<input type="zoom" name="pdt" id="pdt" data-zoom="{
											'displayKey':'colleagueName',
											'datasetId':'colleague',
											'maximumSelectionLength':'1',
											'placeholder':'Selecione o produto',

											'fields':[
												{
												  'field':'colleagueName',
												  'label':'Produtos',
												  'standard':'true'
												}
											]
										 }" />
									</div>
									<div class="form-group col-md-1">
										<label for="qtd">Quantidade</label>
										<input type="text" name="qtd" id="qtd" class="form-control" readonly>
									</div>
									<div class="form-group col-md-1">
										<label for="dt_Necessidade">Necessidade</label>
										<input type="text" name="dt_Necessidade" id="dt_Necessidade"
											class="form-control" readonly>
									</div>
								</div>
								<div class="row">
									<div class="form-group col-md-12">
										<label for="dsc_pdt">Descrição do Produto</label>
										<input type="text" name="dsc_pdt" id="dsc_pdt" class="form-control" readonly>
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="form-group col-md-2">
										<button type="button" class="btn btn-default" id="AdicionarProduto">Adicionar
											Produto</button>
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="table-responsive" id="div_tabela_pdt" style="display: none;">
										<table class="table table-bordered" id="gradeProdutos" name="gradeProdutos">
											<thead>
												<tr>
													<th class="align-middle custom-th">Produto</th>
													<th class="align-middle custom-th">Quantidade</th>
													<th class="align-middle custom-th">Necessidade</th>
													<th class="align-middle custom-th">Centro de Custos</th>
													<th class="align-middle custom-th">Descrição</th>
													<th class="align-middle custom-th">Ação</th>
												</tr>
											</thead>
											<tbody>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
						<div class="panel panel-primary" id="servico">
							<div class="panel-heading">
								<h3 class="panel-title"> <i class="fluigicon fluigicon-process-details icon-md"
										aria-hidden="true"></i></i>Detalhamento de Escopo
								</h3>
							</div>
							<div class="panel-body">
								<div class="row">
									<div class="form-group col-md-12">
										<label for="details">Detalhes</label>
										<textarea name="details" id="details" rows="5" class="form-control"></textarea>
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="form-group col-md-2">
										<button type="button" class="btn btn-default" id="AdicionarServico">Adicionar
											Serviço</button>
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="table-responsive" id="div_tabela_svc" style="display: none;">
										<table class="table table-bordered" id="gradeServico" name="gradeServico">
											<thead>
												<tr>
													<th class="align-middle custom-th">Detalhes</th>
													<th class="align-middle custom-th">Ação</th>
												</tr>
											</thead>
											<tbody>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-12">
							<label for="obs">Observações</label>
							<textarea name="obs" id="obs" rows="5" class="form-control"></textarea>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
