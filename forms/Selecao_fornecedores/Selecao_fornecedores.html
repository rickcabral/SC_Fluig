<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<link type="text/css" rel="stylesheet" href="stylesheet.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="Script_Selecao_Fornecedores.js"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form" id="form_selecao_formecedores">
			<div class="panel panel-primary">
				<!-- <h1 class="panel-title"><strong>FILTRO DE PEDIDOS</strong></h1> -->
				<div class="panel-heading align-items-center">
					<strong class="panel-title"><i class="fluigicon fluigicon-community-selection icon-md"
							aria-hidden="true"></i>
						Seleção dos Fornecedores</strong>
					<button class="minimizar" onclick="minimizarPainel(this)">-</button>
				</div>

				<div class="panel-body">

					<div class="row">
						<div class="form-group col-md-5">
							<label for="razao_social">Razão Social</label>
							<input type="zoom" name="razao_social" id="razao_social" data-zoom="{
										'displayKey':'colleagueName',
										'datasetId':'colleague',
										'maximumSelectionLength':'1',
										'placeholder':'Escolha a razão social',

										'fields':[
											{
											  'field':'colleagueName',
											  'label':'Razão Social',
											  'standard':'true'
											}
										]
									 }" />
						</div>
						<div class="form-group col-md-4">
							<label for="CNPJ">CNPJ</label>
							<input type="text" name="CNPJ" id="CNPJ" class="form-control" mask="00.000.000/0000-00" readonly>
						</div>
						<div class="form-group col-md-3">
							<label for="CEP">CEP</label>
							<input type="text" name="CEP" id="CEP" class="form-control" mask="00000-000" readonly>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-2">
							<label for="Estado">Estado</label>
							<input type="text" name="Estado" id="Estado" class="form-control" readonly>
						</div>
						<div class="form-group col-md-2">
							<label for="Cidade">Cidade</label>
							<input type="text" name="Cidade" id="Cidade" class="form-control" readonly>
						</div>
						<div class="form-group col-md-2">
							<label for="Bairro">Bairro</label>
							<input type="text" name="Bairro" id="Bairro" class="form-control" readonly>
						</div>
						<div class="form-group col-md-4">
							<label for="Logradouro">Logradouro</label>
							<input type="text" name="Logradouro" id="Logradouro" class="form-control" readonly>
						</div>
						<div class="form-group col-md-2">
							<label for="Complemento">Complemento</label>
							<input type="text" name="Complemento" id="Complemento" class="form-control" readonly>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-4">
							<label for="Contato">Contato</label>
							<input type="text" name="Contato" id="Contato" class="form-control">
						</div>
						<div class="form-group col-md-4">
							<label for="Email">E-mail</label>
							<input type="email" name="Email" id="Email" class="form-control">
						</div>
						<div class="form-group col-md-3">
							<label for="Telefone">Telefone</label>
							<input type="text" name="Telefone" id="Telefone" class="form-control"
								mask="(00) 00000-0000">
						</div>
						<div id="botao-container" class="form-group col-md-1">
							<button type="button" class="btn btn-success form-control" id="AdicionarFornecedor" style="margin-top: 24px;">Alterar</button>
						</div>
					</div>

					<hr>
					<div class="row">
						<div class="table-responsive" id="tabela_selecao_fornecedores">
							<table class="table table-bordered" id="gradeFornecedores" name="gradeFornecedores">
								<thead>
									<tr>
										<th class="align-middle custom-th" id="fornec_tr" colspan="4">FORNECEDORES
											COTAÇÃO</th>
									</tr>
									<tr>
										<th class="align-middle custom-th">CNPJ</th>
										<th class="align-middle custom-th">Razão Social</th>
										<th class="align-middle custom-th">E-mail</th>
										<th class="align-middle custom-th">Ações</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
				</div>
		</form>
	</div>
</body>

</html>
